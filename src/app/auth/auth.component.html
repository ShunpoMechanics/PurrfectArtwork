<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="IsLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class = "alert alert-danger" *ngIf="error">
      <p> {{ error }}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div style="margin-top: 16px;">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Register'}}</button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()"
          type="button">{{ isLoginMode ? 'Register Instead' : 'Login Instead'}}</button>
      </div>
    </form>
  </div>
</div>
