<p>
  Interested in something specific? Fill out this form and we will get back to
  you.
</p>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="form group">
      <label for="name">Item Name</label>
      <input
        type="name"
        id="name"
        class="form-control"
        ngModel
        name="name"
        required
        minlength="1"
      />
    </div>
    <div class="form group">
      <label for="description">Description</label>
      <input
        type="description"
        id="description"
        class="form-control"
        ngModel
        name="name"
        required
        minlength="1"
      />
    </div>
    <p style="margin-top: 8px;">Attach any images you reference</p>
    <div class="form group">
      <input
        type="file"
        id="photos"
        (change)="referencePic($event.target.files)"
        accept=".png, .jpg"
      />
    </div>
  </div>
</div>
