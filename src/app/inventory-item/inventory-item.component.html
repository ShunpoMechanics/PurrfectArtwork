<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #inventoryForm="ngForm" (ngSubmit)="onCreateInventory(inventoryForm.value)">
      <div class="form group">
        <label for="art">Item Name</label>
        <input type="art" id="art" class="form-control" ngModel name="name" required minlength="1">
      </div>
      <div class="form group">
        <label for="description">Description</label>
        <input type="description" id="description" class="form-control" ngModel name="description" required minlength="1">
      </div>
      <div class="form group">
        <label for="price">Price</label>
        <input type="price" id="price" class="form-control" ngModel name="price" required number minlength="1">
      </div>
      <div style="margin-top: 16px;">
        <button class="btn btn-primary" type="submit" [disabled]="!inventoryForm.valid">Submit Inventory Item</button>
      </div>
    </form>
  </div>
</div>
